kibot:
  version: 1

preflight:
  check_zone_fills: true
  fill_zones: true

filters:
  - name: only_jlc_parts
    comment: 'Only parts with JLC (LCSC) code'
    type: generic
    include_only:
      - column: 'LCSC'
        regex: '^.+'
  - name: exclude_kikit_components
    comment: 'Exclude components with KiKit in the name'
    type: generic
    exclude_any:
      - column: 'Name'
        regex: '.*KiKit_.*'

variants:
  - name: rotated
    comment: 'Just a place holder for the rotation filter'
    type: kibom
    variant: rotated
    pre_transform: _rot_footprint

outputs:
  - name: 'panel'
    type: panelize
    options:
      title: '+ (Panel)'
      units: mm
      configs:
        - layout:
            rows: 3
            cols: 3
            space: 2.5mm
          tabs:
            type: fixed
            width: 5mm
          cuts:
            type: mousebites
            drill: 0.6mm
            spacing: 1mm
            offset: 0.2mm
            prolong: 0.5mm
          framing:
            type: frame
            width: 7mm
            space: 2.5mm
            fillet: 1mm
            mintotalheight: 70mm
            mintotalwidth: 70mm
          tooling:
            type: 4hole
            hoffset: 5mm
            voffset: 2.5mm
            size: 2mm
          fiducials:
            type: 4fid
            hoffset: 15mm
            voffset: 3.85mm
            coppersize: 1mm
            opening: 2mm
          text:
            type: simple
            text: JLCJLCJLCJLC
            anchor: mt
            voffset: 2.5
            hjustify: center
            vjustify: center
          text2:
            type: simple
            text: "{date} (<<hash>>)"
            anchor: mb
            voffset: -2.5
            hjustify: center
            vjustify: center
          post:
            refillzones: true
            millradius: 1mm
            origin: bl